<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div class="status" id="status">Player X's Turn</div>
    <div class="board" id="board">
      <!-- 9 Squares -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button onclick="resetGame()">Restart</button>

    <!-- Gradient Circle & Monoline Icon -->
    <div class="ui-elements">
      <div class="gradient-circle"></div>
      <svg class="monoline-icon" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" fill="none" />
        <line x1="30" y1="50" x2="70" y2="50" stroke="white" stroke-width="2" />
        <line x1="50" y1="30" x2="50" y2="70" stroke="white" stroke-width="2" />
      </svg>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
